    <script>
    
    
    function createDiv() {
        let i = document.getElementById("father").childElementCount;
        let element = document.createElement("div");
        element.setAttribute("id",i);
        element.setAttribute("class","child");

        let father = document.getElementById("father");
        
        
        let content = document.createTextNode(i);

        element.appendChild(content);

        father.appendChild(element);
        console.log(father);
    }

    function DeleteAllDivs() {
        let father = document.getElementById("father");
        father.innerHTML = "";
        // while (father.firstChild) {

        let father = document.getElementById("father");
        console.log(father);
        let i = document.getElementById("father").childElementCount;
        console.log(i);
        if(i%2 == 0) {
            i-=1;
        }
        for(let d = 1; d<=i; d+=2) {
            let element = document.getElementById(d);
            father.removeChild(element);
        }

    }

    function DeleteSelectedDiv() {
        let father = document.getElementById("father");
        let selectedDiv = document.getElementById("selectedDiv").value;
            let element = document.getElementById(selectedDiv);
            father.removeChild(element);

        

    }
